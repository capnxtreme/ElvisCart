<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElvisCart - Rockabilly Racing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        
        #gameContainer {
            position: relative;
            box-shadow: 0 0 50px rgba(255, 105, 180, 0.5);
        }
        
        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF1493, #00CED1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        h1 {
            font-size: 72px;
            margin: 0;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .controls {
            margin-top: 30px;
            font-size: 20px;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
        }
        
        .startButton {
            margin-top: 30px;
            padding: 20px 40px;
            font-size: 24px;
            background: #FFD700;
            color: #1a1a1a;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .startButton:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1024" height="576"></canvas>
        <div id="startScreen">
            <h1>üé∏ ELVISCART üé∏</h1>
            <div class="controls">
                <p>‚¨ÜÔ∏è Accelerate</p>
                <p>‚¨ÖÔ∏è ‚û°Ô∏è Steer</p>
                <p>SPACE Drift</p>
            </div>
            <button class="startButton" onclick="startGame()">START YOUR ENGINES!</button>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
